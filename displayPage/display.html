<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script
			src="https://kit.fontawesome.com/5ccbe3257d.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="display.css" />
	</head>
	<body>
		<div id="navbar">
			<div id="search">
				<input
					class=""
					type="text"
					id="name"
					placeholder="Search with the title of movie......."
					oninput="debounce(main,100)"
					onfocusin="boxFlex()"
					autocomplete="off"
					onkeydown="escKey()"
					onclick="boxFlex()"
				/>
				<i
					onsubmit="searchMov()"
					id="search_icon"
					onclick="searchMov()"
					class="fa-solid fa-magnifying-glass"
				></i>
			</div>
			<div id="box"></div>
		</div>
		<div id="posterDisplay">
			<img id="backImg" src="" alt="" />
			<div id="posterContent"></div>
		</div>
		<div id="otherInfo"></div>
	</body>
</html>
<script src="display.js"></script>
<script src="../index.js"></script>
